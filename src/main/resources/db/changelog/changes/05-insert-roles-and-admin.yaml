databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: mateacademy
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_ADMIN

  - changeSet:
      id: insert-admin-user
      author: mateacademy
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: $2a$12$jTZ/vH3KKix.mEedL.O7k..RyXhxquDZ7G48.Bpk4op5asTt19ep6
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: shipping_address
                  value: Admin Address
              - column:
                  name: is_deleted
                  valueBoolean: false

  - changeSet:
      id: assign-admin-role
      author: mateacademy
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'admin@example.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role = 'ROLE_ADMIN')
